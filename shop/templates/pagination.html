<br>
<nav aria-label="...">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link text-dark" href="?page={{ page.previous_page_number }}">Previous</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link text-dark" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        {% endif %}
      <li class="page-item disabled"><a class="page-link text-dark">Page {{ page.number }} of {{ page.paginator.num_pages }} </a></li>
      {% if page.has_next %}
      <li class="page-item">
        <a class="page-link text-dark" href="?page={{ page.next_page_number }}">Next</a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#">Next</a>
      </li>
      {% endif %}
    </ul>
</nav>
